    digital space, and is all about being experimental and create crazy
    visuals in the digital space."/><link rel="apple-touch-icon" href="/logo192.png"/><link rel="manifest" href="/manifest.json"/><link rel="stylesheet" href="./css/cursor.css"/><title>IVC17</title><script defer="defer" src="/static/js/main.10165bb2.js"></script><link href="/static/css/main.39c87a99.css" rel="stylesheet"></head><body><noscript>You need to enable JavaScript to run this app.</noscript><div id="root"></div><div id="cursorWrapper"><div><div id="cursor"><img alt="" src="./butterfly.gif"/></div></div></div><script>function cursor(e){document.getElementById("cursor").style.transform=`translate(${e.pageX}px, ${e.pageY}px)`}function down(e){const n=document.getElementById("cursor");n.classList.remove("clickUp"),n.classList.add("clickDown")}function up(e){const n=document.getElementById("cursor");n.classList.remove("clickDown"),n.classList.add("clickUp")}window.addEventListener("mousedown",down),window.addEventListener("mouseup",up),window.addEventListener("mousemove",cursor)</script></body></html>
